# Development Docker Compose
# Use this for local development with hot reloading

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: digicoop-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: digicoop_dev
      POSTGRES_USER: ${DB_USER:-digicoop}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-digicoop}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digicoop-dev

  # Backend API (Development mode with hot reload)
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile.dev
    container_name: digicoop-api-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-digicoop}:${DB_PASSWORD:-devpassword}@db:5432/digicoop_dev
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      NODE_ENV: development
      PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for hot reload
      - ./packages/api/src:/app/packages/api/src
      - ./packages/database:/app/packages/database
      - ./packages/shared:/app/packages/shared
    networks:
      - digicoop-dev
    command: npm run dev

  # Admin Dashboard (Development mode with hot reload)
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile.dev
    container_name: digicoop-admin-dev
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reload
      - ./apps/admin/src:/app/apps/admin/src
      - ./apps/admin/public:/app/apps/admin/public
    networks:
      - digicoop-dev
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_dev_data:
    driver: local

networks:
  digicoop-dev:
    driver: bridge
