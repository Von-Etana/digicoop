version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: digicoop-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: digicoop
      POSTGRES_USER: ${DB_USER:-digicoop}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-digicoop}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - digicoop-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: digicoop-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-digicoop}:${DB_PASSWORD:-changeme}@db:5432/digicoop
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      # Payment Integration
      FLUTTERWAVE_SECRET_KEY: ${FLUTTERWAVE_SECRET_KEY}
      FLUTTERWAVE_PUBLIC_KEY: ${FLUTTERWAVE_PUBLIC_KEY}
      # KYC Integration
      SMILE_PARTNER_ID: ${SMILE_PARTNER_ID}
      SMILE_API_KEY: ${SMILE_API_KEY}
      # SMS Integration
      TERMII_API_KEY: ${TERMII_API_KEY}
      TERMII_SENDER_ID: ${TERMII_SENDER_ID:-DigiCoop}
    ports:
      - "3001:3001"
    networks:
      - digicoop-network
    command: >
      sh -c "
        cd database && npx prisma db push --accept-data-loss &&
        cd ../dist && node app.js
      "

  # Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: digicoop-admin
    restart: unless-stopped
    depends_on:
      - api
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "80:80"
    networks:
      - digicoop-network

  # Optional: Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: digicoop-nginx
    restart: unless-stopped
    profiles:
      - production
    depends_on:
      - api
      - admin
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - digicoop-network

volumes:
  postgres_data:
    driver: local

networks:
  digicoop-network:
    driver: bridge
